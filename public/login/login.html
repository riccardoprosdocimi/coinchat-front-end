<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CoinChat - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="wd-bg-color">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card wd-bg-color" style="max-width: 30rem;">
            <div class="card-header text-center wd-header-bg-color">
                <a class="wd-brand wd-brand-font" href="../home/index.html">CoinChat</a>
            </div>
            <div class="card-body">
                <h3 class="card-title fw-bolder">Sign in to CoinChat</h3>
                <form class="row gy-2 gx-3">
                    <label for="login-fields-username" class="col-form-label col-form-label-lg mb-0 pb-0">Email</label>
                    <input type="email" class="form-control form-control-lg" id="login-fields-username" placeholder="Your email address" title="Please enter your email address here"/>
                    <br/>
                    <label for="login-fields-password" class="col-form-label col-form-label-lg mb-0 pb-0">Password</label>
                    <input type="password" class="form-control form-control-lg" id="login-fields-password" placeholder="Password" title="Please enter your password here">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox-save-username" value="SAVE-USERNAME" name="check-save-username"/>
                        <label class="form-check-label" for="checkbox-save-username">
                            Remember me
                        </label>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn wd-btn-highlight rounded-pill mt-2 w-75 wd-font">Continue</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="register.html" type="button" class="btn btn-sm btn-secondary rounded-pill mt-2 w-75 wd-font" style="color: white">Create account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
