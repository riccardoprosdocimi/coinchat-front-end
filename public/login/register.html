<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoinChat - Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="wd-bg-color">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand wd-brand wd-brand-font p-4 rounded-circle" href="../home/index.html" style="color: #ffc300">CoinChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex">
                    <a href="login.html" type="button" class="btn wd-nav-tab wd-font" style="color: #002147">Sign in</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container w-50 mb-5">

        <h1 class="fw-bolder mt-2">Create your CoinChat account</h1>
        <br/>
        <h6>Required fields have an asterisk: *</h6>
        <br/>

        <div class="row g-5">
            <div class="col">
                <label for="first-name" class="col-form-label col-form-label-lg">FIRST NAME*</label>
                <input id="first-name" type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name" title="Please enter your first name here" required/>
            </div>
            <div class="col">
                <label for="last-name" class="col-form-label col-form-label-lg">LAST NAME*</label>
                <input id="last-name" type="text" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name" title="Please enter your last name here" required/>
            </div>
        </div>
        <br/>

        <label for="country-region" class="col-form-label col-form-label-lg">COUNTRY/REGION*</label>
        <select id="country-region" class="form-select form-select-lg" title="Please select the country/region where you reside here" required>
            <option selected>Choose...</option>
            <option value="UNITED-STATES">United States</option>
            <option value="EUROPE">Europe</option>
            <option value="AFRICA">Africa</option>
            <option value="OCEANIA">Oceania</option>
            <option value="ASIA">Asia</option>
        </select>
        <br/>


        <label for="birthday" class="col-form-label col-form-label-lg">BIRTHDAY*</label>
        <input type="date" class="form-select form-select-lg" id="birthday" title="Please enter your birthdate here" required/>
        <br/>

        <hr/>

        <label for="email" class="col-form-label col-form-label-lg">EMAIL*</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" title="Please enter your email address here" required/>
        <br/>
        <label class="visually-hidden" for="username">USERNAME</label>
        <div class="input-group">
        <div class="input-group-text">@</div>
            <input type="text" class="form-control form-control-lg" id="username" placeholder="Username*" title="Please enter your username here" required/>
        </div>
        <br/>

        <label for="password" class="visually-hidden">PASSWORD</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password*" title="Please enter your password here" required/>
        <br/>
        <input type="password" class="form-control form-control-lg" placeholder="Confirm password*" title="Please re-enter your password here" required/>
        <br/>

        <hr/>

        <div class="row g-5">
            <div class="col">
            <label for="country-code" class="visually-hidden">COUNTRY CODE</label>
            <select id="country-code" class="form-select form-select-lg" title="Please select your phone number's country code">
                <option value="UNITED-STATES-CODE" selected>+1 (United States)</option>
                <option value="ITALY-CODE">+39 (Italy)</option>
                <option value="EGYPT-CODE">+20 (Egypt)</option>
                <option value="AUSTRALIA-CODE">+61 (Australia)</option>
                <option value="CHINA-CODE">+86 (China Mainland)</option>
            </select>
            </div>
            <div class="col">
                <label for="phone-number" class="visually-hidden">PHONE NUMBER</label>
                <input type="tel" class="form-control form-control-lg" id="phone-number" placeholder="Phone number" title="Please enter your phone number here"/>
            </div>
        </div>
        <br/>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg wd-btn-highlight rounded-pill mt-2 w-75 wd-font">Create free account</button>
        </div>
    </div>
</body>
</html>
